<div class='panel panel-primary'>
     <div class='panel-heading'>
        {{pageTitle}}
     </div>
    <div class='panel-body'>
         <div class='col-md-2'>Filter by:</div>
         <div class='col-md-4'>
             <input type='text'
             [(ngModel)]='listFilter'/>
         </div>
    </div>
      <div class='row'>
        <div class='col-md-6'>
           <h3>Filtered by: {{listFilter}}</h3>
        </div>
      </div>
    <div class='table-responsive'>
          <table class='table'
              *ngIf='products && products.length'>
              <thead>
                   <tr>
                        <th>
                             <button class='btn-btn primary'
                                (click) = 'toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                             </button>
                        </th>
                        <th>Product Id</th>
                         <th>Product</th>
                         <th>Code</th>
                         <th>Available</th>
                         <th>Price</th>
                         <th>5 star Rating</th>  
                   </tr>
                
              </thead>
                <tbody>
                    <tr *ngFor= 'let number of products | productFilter:listFilter'>
                        <td>
                            <img *ngIf ='showImage'
                            [src]='number.imageUrl'
                            [title]='number.productName | uppercase'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='marginWidth'>
                        </td>
                        <td><a [routerLink]="['/number',number.productId]">{{number.productName}}</a></td>
                        <td>{{number.productCode}}</td>
                        <td>{{number.releaseDate}}</td>
                        <td>{{number.price | currency:'INR':true:'1.2-2'}}</td>
                        <td>
                            <ai-star [rating]='number.starRating'
                            (ratingClicked)='onRatingClicked($event)'>
                           </ai-star>
                        </td>
                </tbody>
                
          </table>

   </div>


</div>
